    <h1>Enter Four tasks:</h1>
    <form action="addFour" method="post">

        Task Assigned to: <input type="text" name="taskAssign" /><br />
        Task Due: <input type="date" name="taskDue" /><br />
        Task Status:

            <option value="Complete"> Complete</option>
        </select></br>
        Task Description: <input type="text" name="taskDesc" /><br />
        <button style="height: 25px;width: 80px">Submit</button>
       
    </form>
